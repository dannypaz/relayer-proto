syntax = "proto3";

import "constants.proto";

message Order {
  string order_id = 0;
	string base_symbol = 1;
	string counter_symbol = 2;
  int64 base_amount = 3;
  int64 counter_amount = 4;
  int64 fill_amount = 5;
  Side side = 6;
  OrderStatus status = 7;
}

message WatchMarketRequest {
	string base_symbol = 0;
	string counter_symbol = 1;
  optional Timestamp last_updated = 2;
}

service OrderBook {
  rpc WatchMarket (WatchMarketRequest) returns (stream Order);
}
