syntax = "proto3";

import "google/protobuf/empty.proto";
import "constants.proto";

message CreateOrderRequest {
  string owner_id = 0;
	string base_symbol = 1;
	string counter_symbol = 2;
  string swap_hash = 3;
  string swap_preimage = 4;
	int64 base_amount = 5;
	int64 counter_amount = 6;
  Side side = 7;
}

message CreateOrderResponse {
  string order_id = 0;
  string fee_invoice = 1;
  string deposit_invoice = 2;
}

message PlaceOrderRequest {
  string order_id = 0;
  string refund_invoice = 1;
}

service Maker {
  rpc CreateOrder (CreateOrderRequest) returns (CreateOrderResponse);
  rpc PlaceOrder (PlaceOrderRequest) returns (google.protobuf.Empty);
}
