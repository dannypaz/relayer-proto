version: '2.4'

services:
  # Kinesis Relayer
  relayer:
    build:
      context: ./docker
      dockerfile: relayer/Dockerfile
    working_dir: '/home/app'
    volumes:
      - './:/home/app'
      - 'shared:/shared'
    depends_on:
      - mongo
      - redis
    environment:
      # - GRPC_VERBOSITY=INFO
      # - GRPC_TRACE=all
      - NODE_PATH=.
      - RELAYER_GRPC_HOST=0.0.0.0:28492
      - MONGODB_CONNECTION_URL=mongodb://mongo/relayer
      - LND_HOST=lnd_btc:10009
      - TLS_CERT_PATH=/secure/lnd-engine-tls.cert
      - LND_MACAROON_PATH=/shared/lnd-engine-admin.macaroon
      - REDIS_HOST=redis
      - GRPC_SSL_CIPHER_SUITES=HIGH+ECDSA
    ports:
      - '28492:28492'
    expose:
      - '28492'
    networks:
      - relayer
      - lnd
    entrypoint: bash -c 'npm rebuild grpc && npm start'

  # Mongo DB
  mongo:
    image: 'mongo:3.6.3'
    working_dir: '/home/db'
    # TODO: this is only a development setting so you can view the DB from a UI
    #   like mongo compass
    ports:
      - '27017:27017'
    networks:
      - relayer

  # Redis
  redis:
    image: redis:4.0.9-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /data
    networks:
      - relayer
    sysctls:
      net.core.somaxconn: '511'

  lnd_btc:
    extends:
      file: ./docker/lnd-docker-compose.yml
      service: lnd_btc
    build:
      context: ./docker


  btcd:
    extends:
      file: ./docker/lnd-docker-compose.yml
      service: btcd
    build:
      context: ./docker

volumes:
  shared:
  # These volumes are used in lnd/btc
  lnd:
  bitcoin:

networks:
  relayer:
  lnd:
